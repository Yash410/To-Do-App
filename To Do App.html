<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="updateTask()">
    <div id="container">
    <main>
      <div>Todo App</div>
      <div id="create-task-box">
        <input type="text" id="task-name" placeholder="Enter task" />
        <input type="date" name="" id="task-date" />
           <button id="create-task" onclick="addTaskHandler(event)" class="add">
          +
        </button>
      </div>
      <!-- <div class="btns"> -->
        <!-- <button onclick="deleteMultipleTasksHandler()">Delete Selected</button> -->
      <!-- </div> -->
      <br />
      <div id="search-task-box">
        <input type="text" id="task-search" placeholder="Search" onkeyup="searchTaskHandler()"/>
        <!-- <button id="search-button" onclick="searchTaskHandler()">Search</button> -->
      </div>
      <ul id="task-list-box"></ul>
      <button onclick="deleteMultipleTasksHandler()" class="hide check" id="deletebtn">Delete All</button>  
    </main>
  </div>
  <script src="script.js"></script>
  </body>
</html>
